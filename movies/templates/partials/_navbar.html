{% load static %}
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KitchenApp</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    

    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" href="https:/unpkg.com/boxicons@latest/css/boxicons.min.css">

  <link rel="preconnect" href="https:/fonts.googleapis.com">
  <link rel="preconnect" href="https:/fonts.gstatic.com" crossorigin>
  <link href="https:/fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <a href="#" class="logo"><i class="ri-fridge-fill"></i><span>KitchenApp</span></a>

    <ul class="navbar">
      <li><a href="{% url 'home' %}" class="active">Anasayfa</a></li>
     
      <li><a href="#">Hakkımızda</a></li>
      <li><a href="{% url 'movies' %}">Tarifler</a></li>
      <li><a href="#">Kaç Kalori?</a></li> 
      
      <li><a href="#">İletişim</a></li>
     

    </ul>

    <div class="main">

      {% if user.is_authenticated %}

      <li><a href="{% url 'logout' %}" class="user">Çıkış Yap</a></li>
      <li><a href="{% url 'logmal' %}" class="user">Hoşgeldin, {{ user.username |title }}</a></li>


      {% else %}

      <a href="{% url 'login' %}" class="user"><i class="ri-user-fill"></i>Giriş Yap</a>
       <li><a href="{% url 'register' %}" class="user">Kayıt Ol</a></li>
  
      {% endif %}
          <div class="bx bx-menu" id="menu-icon"></div> 
    </div>
  </header>


  <script src="{% static 'js/script.js' %}"></script>
  


</body>
</html>
